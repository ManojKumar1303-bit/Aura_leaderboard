<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">üèÜ Aura Leaderboard</h1>
            <p class="subtitle">Live scores and rankings</p>
        </header>

        <div class="leaderboard-container">
            <div class="leaderboard-header">
                <h2>Current Rankings</h2>
                <div class="live-indicator">
                    <span class="live-dot"></span>
                    <span>Live</span>
                </div>
            </div>
            
            <div class="table-container">
                <table class="leaderboard-table" id="leaderboardTable">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Team Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <tr class="loading-row">
                            <td colspan="3" class="loading">Loading leaderboard...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="admin-link">
            <a href="admin.html" class="admin-btn">Admin Panel</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { firebaseConfig } from './firebase-config.js';
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Make database available globally for app.js
        window.database = database;
        window.ref = ref;
        window.onValue = onValue;
    </script>
    <script src="app.js"></script>
</body>
</html>
