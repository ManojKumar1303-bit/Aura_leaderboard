<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dhivakaraura.css">
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- Header and Navigation -->
    <header class="fixed top-0 left-0 right-0 w-full text-center space-y-2 z-20 mx-auto pt-8 pb-4 bg-transparent">
        <h1 class="text-5xl font-extrabold text-white leading-tight drop-shadow-lg">Aura Leaderboard</h1>
    </header>

    

    <!-- Main Container -->
    <main id="main-container" class="w-full max-w-2xl flex flex-col items-center px-4">
        

        <!-- Viewer View (Leaderboard Only) -->
        <section id="leaderboard-view" class="space-y-8 z-10 w-full">
            <!-- Podium Container -->
            <div id="podium" class="flex items-end justify-center w-full min-h-64 space-x-4"></div>
            <!-- Leaderboard List -->
            <section id="pillList" class="space-y-4"></section>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { firebaseConfig } from './firebase-config.js';
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        window.database = database;
        window.ref = ref;
        window.onValue = onValue;
    </script>
    <script type="module" src="three-bg.js"></script>
    <script src="app.js"></script>
</body>
</html>
