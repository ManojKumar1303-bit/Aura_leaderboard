<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - College Event Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-container">
            <div class="login-card">
                <h2>Admin Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel" style="display: none;">
            <header class="admin-header">
                <h1>Admin Panel</h1>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </header>

            <div class="admin-content">
                <!-- Add Team Form -->
                <div class="admin-section">
                    <h3>Add New Team</h3>
                    <form id="addTeamForm" class="admin-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="teamName">Team Name</label>
                                <input type="text" id="teamName" required>
                            </div>
                            <div class="form-group">
                                <label for="initialScore">Initial Score</label>
                                <input type="number" id="initialScore" value="0" min="0">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Team</button>
                    </form>
                </div>

                <!-- Update Score Form -->
                <div class="admin-section">
                    <h3>Update Team Score</h3>
                    <form id="updateScoreForm" class="admin-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="updateTeamSelect">Select Team</label>
                                <select id="updateTeamSelect" required>
                                    <option value="">Choose a team...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="newScore">New Score</label>
                                <input type="number" id="newScore" required min="0">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning">Update Score</button>
                    </form>
                </div>

                <!-- Delete Team Form -->
                <div class="admin-section">
                    <h3>Delete Team</h3>
                    <form id="deleteTeamForm" class="admin-form">
                        <div class="form-group">
                            <label for="deleteTeamSelect">Select Team to Delete</label>
                            <select id="deleteTeamSelect" required>
                                <option value="">Choose a team...</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-danger">Delete Team</button>
                    </form>
                </div>

                <!-- Current Teams Display -->
                <div class="admin-section">
                    <h3>Current Teams</h3>
                    <div class="teams-display" id="teamsDisplay">
                        <div class="loading">Loading teams...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, push, set, update, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { firebaseConfig } from './firebase-config.js';
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        
        // Make Firebase services available globally for admin.js
        window.database = database;
        window.auth = auth;
        window.ref = ref;
        window.onValue = onValue;
        window.push = push;
        window.set = set;
        window.update = update;
        window.remove = remove;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
    </script>
    <script src="admin.js"></script>
</body>
</html>
